<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Card</title>
</head>

<body>

    <div class="wrapper">
        <main>
            <div class="header">
                <div class="container">
                    <div class="header__body">
                        <a href="#">
                            <img class="header__logo" src="pics/Untitled.jpeg" alt="logo">
                        </a>
                        <div>
                            <a href="index.html" class="lng-main__button">Main</a>
                            <select class="change-lang">
                                <option value="fi">FI</option>
                                <option value="en">EN</option>
                            </select>
                        </div>


                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="cart">
                                <table class='services'>
                                    <tr>
                                        <td>
                                            <div class="total-wrapper">
                                                <div class="total lng-total"> Total:</div>
                                                <div id="total-price">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="services-td">
                                            <table id='services'> </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                        <div class="col-sm-6 col-12">
                            <div class="purchase--info">

                                <div class="user--data">
                                    <div class="modal-window">
                                        <div class="write_us lng-write_us">
                                            <p>Write us!</p>
                                        </div>
                                        <input class="date" type="date" id="date">
                                        <div class="tephone">
                                            <input type="tel" class="phone art-stranger" name="phone" id="phone"
                                                placeholder="+358-0-000-000">
                                        </div>
                                        <div>
                                            <form name="publish">
                                                <input type="text" id="discription" class="problem-area"
                                                    placeholder="введите сообщение" />

                                            </form>
                                            <input type="submit" value="Submit" id="submit" class="item, sub lng-submit"
                                                onclick="isEmail()">
                                        </div>

                                        <div class="call_us lng-call_us">
                                            <p> Call us</p>
                                            <p>+14211241412</p>
                                        </div>

                                        <div class="mes">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <footer>
        <a class="made__by" href="#">2023 (c) Made by Taburet</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="scripts/getInfo.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/lngArr.js"></script>
    <script src="scripts/langs.js"></script>

</body>

</html>
