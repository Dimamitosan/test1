<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Card</title>
</head>

<body>

    <div class="wrapper">
        <main>
            <div class="header">
                <div class="content">
                    <div class="header__body">
                        <a href="#">
                            <img class="header__logo" src="pics/logo.jpeg" alt="logo">
                        </a>
                        <div class="header__left">
                            <a href="index.html" class="menu">
                                <p class="lng-main__button">Main</p>
                                <svg width="22" height="18" viewBox="0 0 22 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11 0L0 7.71429H2.75V18H8.25V12.8571H13.75V18H19.25V7.63714L22 7.71429L11 0Z"
                                        fill="white" />
                                </svg>
                            </a>


                            <select class="change-lang">
                                <option value="fi">FI</option>
                                <option value="en">EN</option>
                            </select>
                        </div>


                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="cart">
                                <table class='services'>
                                    <tr>
                                        <td>
                                            <div class="total-wrapper">
                                                <div class="basket">Basket</div>

                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="services-td">
                                            <table id='services'> </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                        <div class="col-sm-6 col-12">
                            <div class="purchase--info">

                                <div class="user--data">
                                    <div class="modal-window">

                                        <div class="pick_date">
                                            <div class="lng-apointment_date">Appointment date is at </div>
                                            <input class="date" type="date" id="date">
                                        </div>

                                        <div class="tephone">
                                            <div class="lng-your_phone">Your phone</div>
                                            <input type="tel" class="phone art-stranger" name="phone" id="phone"
                                                placeholder="+358-0-000-000">
                                        </div>
                                        <div>
                                            <div class="discribe_prob">
                                                Discribe your problem
                                            </div>
                                            <form name="publish">

                                                <input type="text" id="discription" class="problem-area"
                                                    placeholder="......." />

                                            </form>
                                            <div class="total_total_price">
                                                <div class="total lng-total"> Total:</div>
                                                <div id="total-price">
                                                </div>
                                            </div>
                                            <input type="submit" value="Submit" id="submit" class="item, sub lng-submit"
                                                onclick="isEmail()">
                                        </div>

                                        <div class="mes">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <footer>
        <a class="made__by" href="#">2023 (c) Made by Taburet</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="scripts/getInfo.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/lngArr.js"></script>
    <script src="scripts/langs.js"></script>

</body>

</html>
